<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="caption">
            <h1>Welcome!</h1>
        </section>
        <section id="form">
            <form action="#" method="post">
                <div class="field">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" autocomplete="email" placeholder="Your e-mail here">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="current-password" placeholder="Your password here">
                </div>
                <a href="#"><p>Forgot password?</p></a>
                <input type="submit" value="Login">
            </form>
        </section>
    </main>
</body>
</html>
